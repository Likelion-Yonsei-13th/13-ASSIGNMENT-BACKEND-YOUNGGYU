<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멋쟁이 쇼핑몰</title>
    <style>
        /* 가운데 정렬 박스 */
        .container {
            width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        textarea {
            width: 400px;
            height: 420px;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        input[type="number"] {
            width: 200px;
            padding: 8px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="text"] {
            width: 200px;
            padding: 8px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* 버튼 스타일 */
        button {
            font-weight: bold;
            padding: 8px 16px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.edit {
            background-color: #3498db;
            color: white;
        }

        button.delete {
            background-color: #e74c3c;
            color: white;
        }

        button.back {
            background-color: #2ecc71;
            color: white;
        }

        button.create {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            margin: 15px 0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button.create:hover {
            background-color: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            table-layout: fixed;
        }

        th, td {
            border: 2px solid #444;
            padding: 12px;
            font-size: 16px;
            word-wrap: break-word;
            width: 50%;
        }

        th {
            background-color: #ddd;
            font-weight: bold;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }

        .header-container {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .header-right {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .logo {
            width: 40px;
            height: auto;
        }
    </style>
</head>
<body>
    {% load static %}

    <header>
        <a href="{% url 'shop' %}" class="header-container">
            <img src="{% static 'likelion_yonsei.png' %}" alt="로고" class="logo">
            <h1>멋쟁이 쇼핑몰</h1>
        </a>
        <div class="header-right">
            {% if user.is_authenticated %}
                안녕하세요, {{ user.nickname }}님
                &nbsp;&nbsp;
                <a href="{% url 'logout' %}"><button class="create">로그아웃</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button class="create">로그인</button></a>
                &nbsp;&nbsp;
                <a href="{% url 'signup' %}"><button class="create">회원가입</button></a>
            {% endif %}
        </div>
    </header>

    {% block content %}
    {% endblock content %}
</body>
</html>
